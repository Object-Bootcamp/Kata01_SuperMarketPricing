group '1.1'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main"]
        }
    }
    test {
        java {
            srcDirs = ["src/test"]
        }
    }
}


dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
